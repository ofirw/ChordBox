<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4e"/>
      <stop offset="100%" style="stop-color:#0d1b3e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#569cd6"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bg)" stroke="url(#accent)" stroke-width="8"/>
  <!-- Music staff lines -->
  <line x1="80" y1="180" x2="432" y2="180" stroke="#2a3a5a" stroke-width="4"/>
  <line x1="80" y1="210" x2="432" y2="210" stroke="#2a3a5a" stroke-width="4"/>
  <line x1="80" y1="240" x2="432" y2="240" stroke="#2a3a5a" stroke-width="4"/>
  <line x1="80" y1="270" x2="432" y2="270" stroke="#2a3a5a" stroke-width="4"/>
  <line x1="80" y1="300" x2="432" y2="300" stroke="#2a3a5a" stroke-width="4"/>
  <!-- Chord box / grid lines (vertical) -->
  <line x1="168" y1="168" x2="168" y2="312" stroke="#4a5a7a" stroke-width="3"/>
  <line x1="256" y1="168" x2="256" y2="312" stroke="#4a5a7a" stroke-width="3"/>
  <line x1="344" y1="168" x2="344" y2="312" stroke="#4a5a7a" stroke-width="3"/>
  <!-- C chord letter -->
  <text x="256" y="140" font-family="Segoe UI, Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#accent)" text-anchor="middle">C</text>
  <!-- Chord dots on grid -->
  <circle cx="124" cy="210" r="14" fill="#e94560"/>
  <circle cx="212" cy="240" r="14" fill="#e94560"/>
  <circle cx="300" cy="270" r="14" fill="#e94560"/>
  <circle cx="388" cy="240" r="14" fill="#e94560"/>
  <!-- Beat dots at bottom -->
  <circle cx="160" cy="380" r="18" fill="#00d2ff"/>
  <circle cx="224" cy="380" r="18" fill="#2a3a5a"/>
  <circle cx="288" cy="380" r="18" fill="#2a3a5a"/>
  <circle cx="352" cy="380" r="18" fill="#2a3a5a"/>
  <!-- "CB" text at bottom -->
  <text x="256" y="448" font-family="Segoe UI, Arial, sans-serif" font-size="44" font-weight="bold" fill="#888" text-anchor="middle" letter-spacing="6">CHORDBOX</text>
</svg>
